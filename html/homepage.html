<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/vnd.icon" href="../css/images/dev-icon.png">

    <title>Portfolio</title>

    <link rel="stylesheet" href="../css/homepage.css">

    <!-- Animation Scripts -->
    <script src="../js/homepage.js"></script>

</head>
<body>

    <!-- Header with icons -->
    <div class="social-icons">
        <a href="https://www.linkedin.com/in/melosso-tom-246292347/" target="_blank">
            <img src="../css/images/linkedin-logo.png" alt="LinkedIn">
        </a>
        <a href="https://github.com/TheRealGalaxyy" target="_blank">
            <img src="../css/images/github-logo.png" alt="GitHub">
        </a>
        <a href="../docs/MELOSSO Tom - CV.pdf" target="_blank">
            <img src="../css/images/cv.png" alt="Gmail">
        </a>
    </div>

    <!-- Container Home -->
    <div id="home" class="container">
        <!-- Titre + description -->
        <div class="text-container">
            <h1>
                Hi! My name is <br> 
                <span class="gradient-text">Melosso Tom</span>
            </h1>
            <p>
                Currently 
                <span class="gradient-text">IT Student</span>, 
                with the ambition of being 
                <span class="gradient-text">Fullstack Dev</span>
                or 
                <span class="gradient-text">Software Dev</span>
            </p>
        </div>

        <!-- Image of me -->
        <div class="image-container">
            <img src="../css/images/me.png" alt="Me">
        </div>
    </div>

    <div id="experience" class="container hidden">
        experience
    </div>

    <div id="projects" class="container hidden">
        projects
    </div>

    <div id="contact" class="container hidden">
        <!-- Titre + description -->
        <div class="text-container">
            <h1>
                <span class="gradient-text">Get in touch !</span>
            </h1>
            <p>
                To contact me, you can use this email :
                <br><span class="gradient-text">melossotom57@gmail.com</span>
                <br><br>Or fill up 
                <span class="gradient-text">the form</span> !
            </p>
        </div>
        <form id="contact-form">
            <div class="form-group">
                <label for="message"><span class="gradient-text">Name:</span></label>
                <input type="text" id="name" name="name" placeholder="Your name" required>
            </div>
    
            <div class="form-group">
                <label for="message"><span class="gradient-text">Email:</span></label>
                <input type="email" id="email" name="email" placeholder="Your email" required>
            </div>
    
            <div class="form-group">
                <label for="message"><span class="gradient-text">Subject:</span></label>
                <input type="text" id="subject" name="subject" placeholder="The subject of the mail"required>
            </div>
    
            <div class="form-group">
                <label for="message"><span class="gradient-text">Message:</span></label>
                <textarea id="message" name="message" placeholder="Your message" required></textarea>
            </div>
    
            <div class="form-group">
                <input type="submit" onclick="">
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <div class="sections">
            <span class="section" data-index="home">Home</span>
            <span class="section" data-index="projects">Projects</span>
            <span class="section" data-index="experience">Experience</span>
            <span class="section" data-index="contact">Contact</span>
        </div>
        <div class="underline"></div>
    </footer>

</body>
</html>
